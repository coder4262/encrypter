<html lang="en"><head>
  <meta charset="UTF-8">
  <title>Encrypter &amp; Decrypter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: #e0e0e0;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      color: rgb(2, 255, 48);
      font-size: 48px;
      margin-bottom: 20px;
    }

    textarea {
      width: 80%;
      min-height: 100px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 12px;
      font-size: 16px;
      resize: vertical;
    }

    textarea[readonly] {
      background-color: #2e2e2e;
    }

    .button-group {
      margin: 20px 0;
    }

    button {
      margin: 8px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #6200ea;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3700b3;
    }

    .output p {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Encrypter &amp; Decrypter</h1>

  <textarea id="input" placeholder="Type text to encrypt, or paste iv:cipher to decrypt"></textarea>

  <div class="button-group">
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>
    <button onclick="copyToClipboard()">Copy Output</button>
    <button onclick="download()">Download Output</button>
  </div>

  <div class="output">
    <p id="status">Decrypted:</p>
    <textarea id="output" readonly=""></textarea>
  </div>
<!--
  if you have a file called enc .mp3, clone this with git and uncomment it. -->
  <audio autoplay="" loop="">
    <source src="enc.mp3" type="audio/mpeg">
  </audio>
  <script defer src="enc.js">
  </script>

</body></html>
